<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> 


    <script>
        function ShowTime() {
            var now=new Date();
            document.getElementById("msg").innerHTML=now.toLocaleTimeString();
        }
        var time;
        function bodyload() {
            time=setInterval(ShowTime);
        }
        function Startclick(){
            bodyload();
        }
        function Stopclick(){
            clearInterval(time);
        }

    </script>
     </head>
    <body onload="bodyload()">
        <h1 align="center" id="msg"></h1>
        <div align="center">
            <button class="btn btn-success" onclick="Startclick()" >Start</button>
            <button class="btn btn-danger" onclick="Stopclick()">Stop</button>
        </div>

        <div>

            <form action="http://localhost:8000/add" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" name="subject" />
                
                </div> 

                <div class="form-group">
                    <input type="text" name="message" />
               
                </div> 

               
                <div>
                    <input type="submit"  class="btn btn-default">
                </div>
              </form>
        </div>
        
    </body>
</html>
